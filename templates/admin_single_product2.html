{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Webpage</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Optional background color */
        }

        nav {
            background: linear-gradient(to right, #b1bec2, #f58abf);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            color: #fff;
            text-decoration: none;
        }

        .logo img {
            width: 40px; /* Adjust the width of the logo as needed */
            margin-right: 10px;
            filter: brightness(0.8); /* Adjust logo brightness for better contrast */
        }

        .nav-links {
            display: flex;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #ffcc00;
        }

        .profile {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            position: relative;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            z-index: 1;
        }

        .profile:hover .dropdown {
            display: block;
        }

        .dropdown a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 8px 15px;
            transition: background-color 0.3s ease-in-out;
        }

        .dropdown a:hover {
            background-color: #555;
        }

        
        .alert-container {
            text-align: center;
            background-color: #fff;
            color: #3498db;
            border: 0.5px solid #3498db;
            border-radius: 8px;
            padding: 20px;
            margin: 10px auto; 
        }

        #carouselExampleIndicators {
            max-width: 800px; /* Set the desired max-width for the carousel */
            width: 100%;
            margin: auto;
            padding-top: 20px; /* Adjust the padding-top to create space between navbar and carousel */
        }

        #carouselExampleIndicators img {
            height: 600px; /* Set the desired height for the images */
            width: 100%;
            object-fit: cover; /* Maintain the aspect ratio */
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Company Logo">
            <span>Easy Exchange</span>
        </div>

        <div class="nav-links">
            <a href="{% url 'admin_manage_products' %}">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Portfolio</a>
            <a href="#">Contact</a>
        </div>

        <div class="profile">
            {{user.username}}
            <div class="dropdown">
                <a href="{% url 'logout_user' %}">Logout</a>
                <a href="{% url 'admin_edit' %}">Settings</a>
            </div>
        </div>
    </nav>

    <div class="alert-container">
        <h1 style="font-size: 2.5em; margin: 0; color: #3498db;"> <span style="color: #27ae60;">{{single.Product_Name}}</span></h1>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/media/{{single.product_image1}}" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="/media/{{single.product_image2}}" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="/media/{{single.product_image3}}" class="d-block w-100" alt="Slide 3">
            </div>
            <div class="carousel-item">
                <img src="/media/{{single.product_image4}}" class="d-block w-100" alt="Slide 4">
            </div>
            <div class="carousel-item">
                <img src="/media/{{single.product_image5}}" class="d-block w-100" alt="Slide 5">
            </div>
            <!-- Add more carousel items as needed -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
