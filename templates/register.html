{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Regal Admin</title>
  <!-- base:css -->
  <link rel="stylesheet" href="{% static 'css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/feather.css' %}">
  <link rel="stylesheet" href="{% static 'css/vendor.bundle.base.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  
  <!-- Add custom styles for background image and form -->
  <style>
    body {
      background: url('/static/images/hom.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .container-scroller {
      height: 100vh;
      display: flex;
      align-items: center;
    }

    

    .auth-form-container {
    
      background: linear-gradient(to right,  #b3e3e9,#7b9fa5);
    border-radius: 100px;
    padding: 20px; /* Adjusted padding */
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    max-width: 1100px; /* Added max-width */
    margin: 0 auto; /* Center the container */

  }

    /* Increase label font size */
    label {
      font-size: 25px;
    }


    .username-label {
    font-size: 25px;
  }
  </style>
  <!-- endinject -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
  <div class="container-scroller">
    <div class="container auth-form-container">
      <div class="content-wrapper">
        <div class="row">
          <div class="col-lg-6 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <h1>New here?</h1>
              <h5 class="font-weight-light">Signing up is easy. It only takes a few steps</h5>
              <form class="pt-3" action="Register" method="post">
                {% csrf_token %}

                <div class="form-group">
                  <label for="{{ form.username.id_for_label }}" class="username-label">{{ form.username.label }}</label>
                  {{ form.username }}
                </div>
                <br>
                <div class="form-group font-weight-medium">
                  <label for="{{ form.username.id_for_label }}" class="username-label">{{ form.email.label }}</label>
                  
                  {{ form.email }}
                </div>
                <br>
                <div class="form-group font-weight-medium">
                  <label for="{{ form.username.id_for_label }}" class="username-label">{{ form.city.label }}</label>
                  {{ form.city }}
                  <br>
                </div>
                <br>

                <div class="form-group font-weight-medium">
                  <label for="{{ form.username.id_for_label }}" class="username-label"> {{ form.phone_number.label }}</label>
                 
                  {{ form.phone_number }}
                </div>
                <br>

                <div class="form-group">
                  <label for="{{ form.username.id_for_label }}" class="username-label">{{ form.password1.label }}</label>
                  
                  {{ form.password1 }}
                </div>
                <br>
                <div class="form-group">
                  <label for="{{ form.username.id_for_label }}" class="username-label">{{ form.password2.label }}</label>
                  
                  {{ form.password2 }}
                </div>
                <br>

                <div class="mb-4">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input" required>
                      I agree to all Terms & Conditions
                    </label>
                  </div>
                </div>
                <div class="mt-3">
                  <button class="btn btn-block btn-info btn-lg font-weight-medium auth-form-btn">SIGN UP</button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  <h4>Already have an account?</h4> <a href="login_user" class="btn btn-success">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- base:js -->
    <script src="{% static 'js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- inject:js -->
    <script src="{% static 'js/off-canvas.js' %}"></script>
    <script src="{% static 'js/hoverable-collapse.js'%}"></script>
    <script src="{% static 'js/template.js'% }"></script>
    <!-- endinject -->
</body>

</html>
