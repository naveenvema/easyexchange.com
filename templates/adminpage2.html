{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>


        #total-customers{
            background-color: rgb(26, 36, 36);
        }

        #total-sellers{
            background-color: pink;
        }
        /* #total-buyers{
            background-color: rgb(196, 192, 255);
        } */
        #total-products{
            background-color: rgb(196, 192, 255);
        }
         
        #header {
            background: linear-gradient(to right, #24434d, #eedde5);
            padding: 25px;
            text-align: center;
        }

        #header h1 {
            margin: 0;
            color: #fff;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('static/images/admin22.avif');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
        }

        #sidebar {
            width: 250px;
            height: 100%;
            background: linear-gradient(to right, #24434d, #eedde5);
            /* background: #333; */
            position: fixed;
            overflow: auto;
        }

        #content {
            margin-left: 250px;
            padding: 15px;
        }

        .sidebar-link {
            display: block;
            padding: 15px;
            color: #fff;
            text-decoration: none;
            transition: background 0.3s;
        }

        .sidebar-link:hover {
            background: #555;
        }

        
        h1 {
            color: #333;
        }

        
        .card {
            /* Add this style to give some space between cards */
            margin-bottom: 20px;
        }

        .ultra-stylish-table {
                  width: 100%;
                  border-collapse: collapse;
                  margin-top: 20px;
                  font-family: 'Arial', sans-serif;
                }
              
                .ultra-stylish-table thead {
                  background-color: #3498db;
                  color: white;
                  font-weight: bold;
                }
              
                .ultra-stylish-table th, .ultra-stylish-table td {

                    
                  padding: 15px;
                  text-align: center;
                  background: linear-gradient(to right, #24434d, #eedde5);
                }
              
                .ultra-stylish-table tbody tr:nth-child(even) {
                  background-color: #10ccfc;
                  font-weight: bold;
                }

        
    </style>
</head>
<body>
    <div id="header">
        <h1>Easy Exchange</h1>
    </div>


    <div id="sidebar">
        <!-- Company Logo -->
        <img src="{% static 'images/logo.png' %}" alt="Company Logo" class="company-logo">
        
        <!-- Company Name -->
        <h2 style="color: #fff;">Easy Exchange</h2>

        <!-- Sidebar Links -->
        <a href="admin_manage_customers" class="sidebar-link">Customers</a>
        <a href="admin_manage_products" class="sidebar-link">Products</a>
        <a href="happy_customers" class="sidebar-link">Happy Customers</a>
        <a href="unstisfied_customers" class="sidebar-link">Failed to Sell</a>
        <a href="admin_edit" class="sidebar-link">Settings</a>
        <a href="logout_user" class="sidebar-link">Logout</a>
    </div>

    <div id="content">
        <div class="page-content">
            <h1 class="text-colour:#1dad3d">Hi {{user.username}},Welcome!</h1>
            <!-- Add your dashboard content here -->


            
              
              <table class="ultra-stylish-table">
                <thead>
                  <tr>
                    <th><h2>Total Customers</h2></th>
                    <th><h2>Total Products</h2></th>
                    <th><h2>Total Exchanges</h2></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><h2>{{customers}}</h2></td>
                    <td><h2>{{products}}</h2></td>
                    <td><h2>{{notifications}}</h2></td>
                  </tr>
                </tbody>
              </table>
              
            
            

            
        </div>

        

        
        

        
    </div>



    
    
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    

</body>
</html>
