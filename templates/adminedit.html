{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Regal Admin</title>
  <!-- base:css -->
  <link rel="stylesheet" href="{% static 'css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/feather.css' %}">
  <link rel="stylesheet" href="{% static 'css/vendor.bundle.base.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  
  <!-- endinject -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <!-- <div class="brand-logo">
                <img src="../../images/logo-dark.svg" alt="logo">
              </div> -->
              <h4>Settings</h4>
              <h6 class="font-weight-light">If you have any changes in your profile,plz change here </h6>
              <form class="pt-3" action="{% url 'admin_update' user.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" >USERNAME</label>
                    <input type="text" name="username" value="{{user.username}}">
                </div>
                <br>
                <div class="form-group">
                    <label for="email" >EMAIL</label>
                    <input type="email" name="email" value="{{user.email}}">
                  <!-- <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email" required> -->
                </div>
                <br>
    
                <div class="form-group">
                    <label for="password" >PASSWORD</label>
                    <input type="password" name="password" value="{{user.password}}">
                    
                  <!-- <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password" required> -->
                </div>

                <!-- <div class="form-group">
                  <label for="profile_pic">Profile Picture</label>
                  <input type="file" name="profile_pic">
                  {% if customer_to_update.profile_pic %}
                      <img src="{{ customer_to_update.profile_pic }}" alt="{{ user_to_update.username }}'s Profile Picture" class="img-fluid mt-2">
                  {% else %}
                      <p>No profile picture available</p>
                  {% endif %}
                  </div> -->



                
                
                <div class="mb-4">
                  <!-- <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                    
                    </label> -->
                  </div>
                </div>
                <div class="mt-3">
                  <button class="btn btn-block btn-info btn-lg font-weight-medium auth-form-btn">Update</button>
                  
                </div>
              </form>

              
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- base:js -->
  <script src="{% static 'js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="{% static 'js/off-canvas.js' %}"></script>
  <script src="{% static 'js/hoverable-collapse.js'%}"></script>
  <script src="{% static 'js/template.js'% }"></script>
  <!-- endinject -->
</body>

</html>
