{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Webpage</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>


nav {
      background: linear-gradient(to right,  #b1bec2,#f58abf);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      color: #fff;
      text-decoration: none;
    }

    .logo img {
      width: 40px; /* Adjust the width of the logo as needed */
      margin-right: 10px;
      filter: brightness(0.8); /* Adjust logo brightness for better contrast */
    }

    .nav-links {
      display: flex;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      margin: 0 15px;
      transition: color 0.3s ease-in-out;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .profile {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      position: relative;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: #333;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 10px;
      z-index: 1;
    }

    .profile:hover .dropdown {
      display: block;
    }

    .dropdown a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 8px 15px;
      transition: background-color 0.3s ease-in-out;
    }

    .dropdown a:hover {
      background-color: #555;
    }
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Optional background color */
        }

        #navbar {
            background-color: #343a40; /* Navbar background color */
        }

        #navbar a {
            color: #ffffff; /* Navbar text color */
        }

        #navbar a:hover {
            color: #007bff; /* Hover color */
        }

        #carouselExampleIndicators {
            max-width: 800px; /* Set the desired max-width for the carousel */
            width: 100%;
            margin: auto;
            padding-top: 50px; /* Adjust the padding-top to create space between navbar and carousel */
        }

        #carouselExampleIndicators img {
            height: 400px; /* Set the desired height for the images */
            width: 100%;
            object-fit: cover; /* Maintain the aspect ratio */
        }
    </style>
</head>
<body>


    <nav>
        <div class="logo">
          <img src="{% static 'images/logo.png' %}" alt="Company Logo">
          <span>Easy Exchnage</span>
        </div>
    
        <div class="nav-links">
          <a href="admin_dashboard">Home</a>
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Portfolio</a>
          <a href="#">Contact</a>
        </div>
    
        <div class="profile">
          {{user.username}}
          <div class="dropdown">
            <a href="logout_user">Logout</a>
            <a href="admin_edit">Settings</a>
          </div>
        </div>
      </nav>

      <div class="alert alert-info text-center" role="alert" style="display: inline-block; background-color: #fff; color: #3498db; border: 1px solid #3498db; border-radius: 8px; padding: 20px;">
        <h1 style="font-size: 2.5em; margin: 0; color: #3498db;">All Products <span style="color: #27ae60;">({{ Allproducts }})</span></h1>

    

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/hom.jpg' %}" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/home222.jpg' %}" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/home333.jpg' %}" class="d-block w-100" alt="Slide 3">
            </div>
            <!-- Add more carousel items as needed -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
